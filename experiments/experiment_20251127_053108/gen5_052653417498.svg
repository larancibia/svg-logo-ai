<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!--
    NeuralFlow Logo: A symbolic, elegant, and organic representation of AI and data flow.
    - Style: Symbolic, elegant, professional, organic.
    - Complexity: 24 elements (optimal range: 20-40).
    - Aesthetic Principles: Golden Ratio (φ=1.618) application for proportions and visual balance, symmetrical (3-fold rotational) composition.
    - Color Scheme: Monochrome using #fcd34d (lighter gold) and #f59e0b (darker gold).
    - Optimized for scalability from 16x16 to 1024x1024.
  -->

  <!-- Central Node: Represents the core intelligence or a neuron's nucleus -->
  <!-- Element 1: Darker base for the core -->
  <circle cx="50" cy="50" r="10" fill="#f59e0b" />
  <!-- Element 2: Lighter inner core, scaled by approximately 1/φ -->
  <circle cx="50" cy="50" r="6.18" fill="#fcd34d" />
  <!-- Element 3: Even lighter, smaller central spark/node, scaled by approximately 1/φ^2 -->
  <circle cx="50" cy="50" r="3.82" fill="#fcd34d" />

  <!-- Flow Segment 1: Represents a primary neural pathway or data stream -->
  <!-- Element 4: Main ribbon (darker base layer) -->
  <path d="M 50 50 C 65 30, 85 45, 85 70 S 70 95, 50 95" fill="none" stroke="#f59e0b" stroke-width="6" stroke-linecap="round" transform="rotate(0 50 50)"/>
  <!-- Element 5: Main ribbon (lighter top layer, slightly offset for depth, width related by approx 1/φ) -->
  <path d="M 50 50 C 65 31, 84 46, 84 70 S 69 94, 50 94" fill="none" stroke="#fcd34d" stroke-width="3.5" stroke-linecap="round" transform="rotate(0 50 50)"/>
  <!-- Element 6: Secondary flow line (thinner, complementary stream) -->
  <path d="M 50 50 C 60 40, 75 55, 75 75" fill="none" stroke="#fcd34d" stroke-width="1.5" stroke-linecap="round" transform="rotate(0 50 50)"/>
  <!-- Elements 7-10: Synapse points (small nodes indicating connections or energy) -->
  <circle cx="70" cy="52" r="2" fill="#fcd34d" transform="rotate(0 50 50)"/>
  <circle cx="80" cy="65" r="2" fill="#fcd34d" transform="rotate(0 50 50)"/>
  <circle cx="65" cy="85" r="2" fill="#fcd34d" transform="rotate(0 50 50)"/>
  <circle cx="55" cy="90" r="2" fill="#fcd34d" transform="rotate(0 50 50)"/>

  <!-- Flow Segment 2: Rotated 120 degrees for symmetrical composition -->
  <!-- Elements 11-14: Main ribbon and secondary flow -->
  <path d="M 50 50 C 65 30, 85 45, 85 70 S 70 95, 50 95" fill="none" stroke="#f59e0b" stroke-width="6" stroke-linecap="round" transform="rotate(120 50 50)"/>
  <path d="M 50 50 C 65 31, 84 46, 84 70 S 69 94, 50 94" fill="none" stroke="#fcd34d" stroke-width="3.5" stroke-linecap="round" transform="rotate(120 50 50)"/>
  <path d="M 50 50 C 60 40, 75 55, 75 75" fill="none" stroke="#fcd34d" stroke-width="1.5" stroke-linecap="round" transform="rotate(120 50 50)"/>
  <!-- Elements 15-18: Synapse points -->
  <circle cx="70" cy="52" r="2" fill="#fcd34d" transform="rotate(120 50 50)"/>
  <circle cx="80" cy="65" r="2" fill="#fcd34d" transform="rotate(120 50 50)"/>
  <circle cx="65" cy="85" r="2" fill="#fcd34d" transform="rotate(120 50 50)"/>
  <circle cx="55" cy="90" r="2" fill="#fcd34d" transform="rotate(120 50 50)"/>

  <!-- Flow Segment 3: Rotated 240 degrees for symmetrical composition -->
  <!-- Elements 19-22: Main ribbon and secondary flow -->
  <path d="M 50 50 C 65 30, 85 45, 85 70 S 70 95, 50 95" fill="none" stroke="#f59e0b" stroke-width="6" stroke-linecap="round" transform="rotate(240 50 50)"/>
  <path d="M 50 50 C 65 31, 84 46, 84 70 S 69 94, 50 94" fill="none" stroke="#fcd34d" stroke-width="3.5" stroke-linecap="round" transform="rotate(240 50 50)"/>
  <path d="M 50 50 C 60 40, 75 55, 75 75" fill="none" stroke="#fcd34d" stroke-width="1.5" stroke-linecap="round" transform="rotate(240 50 50)"/>
  <!-- Elements 23-26: Synapse points -->
  <circle cx="70" cy="52" r="2" fill="#fcd34d" transform="rotate(240 50 50)"/>
  <circle cx="80" cy="65" r="2" fill="#fcd34d" transform="rotate(240 50 50)"/>
  <circle cx="65" cy="85" r="2" fill="#fcd34d" transform="rotate(240 50 50)"/>
  <circle cx="55" cy="90" r="2" fill="#fcd34d" transform="rotate(240 50 50)"/>
</svg>