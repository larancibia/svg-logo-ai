<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Main color palette */
      .main-core { fill: #f59e0b; } /* Darker golden-orange for primary elements */
      .flow-light { stroke: #fcd34d; } /* Lighter golden-yellow for flowing elements */
      .node-light { fill: #fcd34d; }
      .node-dark { fill: #f59e0b; }

      /* Common styles for flow lines */
      .flow-line {
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Central Processing Unit / Core (1 element) -->
  <path class="main-core" d="M 40 40 C 30 30 35 20 50 25 S 70 30 65 40 S 55 50 40 40 Z"/>

  <!-- Flowing Paths (6 elements) -->
  <g class="flow-lines">
    <!-- Accent / Primary Flow Lines -->
    <path class="flow-line flow-light" stroke-width="2.5" d="M 45 35 C 35 20 20 30 25 45" />
    <path class="flow-line flow-light" stroke-width="2.5" d="M 60 60 C 75 70 85 60 80 45" />

    <!-- Secondary Flow Lines -->
    <path class="flow-line flow-light" stroke-width="1.5" d="M 55 30 C 70 20 80 30 75 45" />
    <path class="flow-line flow-light" stroke-width="1.5" d="M 40 55 C 30 70 40 80 55 75" />
    <path class="flow-line flow-light" stroke-width="1.5" d="M 30 48 C 20 55 25 65 40 60" />
    <path class="flow-line flow-light" stroke-width="1.5" d="M 70 52 C 80 45 75 35 60 40" />
  </g>

  <!-- Nodes / Data Points (15 elements) -->
  <g class="nodes">
    <!-- Larger Nodes (Lighter Color) -->
    <circle class="node-light" cx="25" cy="45" r="2" />
    <circle class="node-light" cx="75" cy="45" r="2" />
    <circle class="node-light" cx="55" cy="75" r="2" />
    <circle class="node-light" cx="80" cy="50" r="2" />
    <circle class="node-light" cx="40" cy="60" r="2" />
    <circle class="node-light" cx="60" cy="40" r="2" />

    <!-- Smaller Nodes (Lighter Color) -->
    <circle class="node-light" cx="52" cy="48" r="1.5" />
    <circle class="node-light" cx="48" cy="52" r="1.5" />
    <circle class="node-light" cx="30" cy="30" r="1.5" />
    <circle class="node-light" cx="70" cy="35" r="1.5" />
    <circle class="node-light" cx="65" cy="70" r="1.5" />
    <circle class="node-light" cx="85" cy="55" r="1.5" />
    <circle class="node-light" cx="20" cy="50" r="1.5" />

    <!-- Accent Nodes (Darker Color) -->
    <circle class="node-dark" cx="38" cy="55" r="1.5" />
    <circle class="node-dark" cx="68" cy="45" r="1.5" />
  </g>
</svg>