<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Define color classes for easy use and readability */
      .dark-purple { fill: #8b5cf6; }
      .light-purple { fill: #c4b5fd; }
      .flow-line {
        fill: none;
        stroke: #c4b5fd;
        stroke-width: 1.5; /* Refined stroke thickness */
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Central Core Node: Represents the brain or AI core -->
  <circle cx="50" cy="50" r="10" class="dark-purple"/>

  <!-- Quadrant 1 (Top-Right): Base elements, then rotated for symmetry -->
  <g>
    <!-- Main Outer Swirl: Dark purple, defines the primary organic flow shape -->
    <path d="M 50 50 C 75 25, 85 40, 80 60 S 60 80, 50 50 Z" class="dark-purple"/>
    <!-- Inner Flow Lines (5 paths): Light purple strokes creating dynamic "neural flow" -->
    <path d="M 55 45 C 70 30, 78 40, 75 55" class="flow-line"/>
    <path d="M 57 48 C 68 35, 74 42, 72 52" class="flow-line"/>
    <path d="M 60 50 C 65 45, 68 48, 65 53" class="flow-line"/>
    <path d="M 53 43 C 65 28, 70 35, 68 50" class="flow-line"/>
    <path d="M 70 40 C 71 41, 71 43, 70 44" class="flow-line"/>
    <!-- Neural Nodes (2 circles): Small light purple dots signifying connections -->
    <circle cx="65" cy="35" r="1.5" class="light-purple"/>
    <circle cx="72" cy="50" r="1.5" class="light-purple"/>
  </g>

  <!-- Quadrant 2 (Top-Left): Rotated 90 degrees from the base elements -->
  <g transform="rotate(90 50 50)">
    <path d="M 50 50 C 75 25, 85 40, 80 60 S 60 80, 50 50 Z" class="dark-purple"/>
    <path d="M 55 45 C 70 30, 78 40, 75 55" class="flow-line"/>
    <path d="M 57 48 C 68 35, 74 42, 72 52" class="flow-line"/>
    <path d="M 60 50 C 65 45, 68 48, 65 53" class="flow-line"/>
    <path d="M 53 43 C 65 28, 70 35, 68 50" class="flow-line"/>
    <path d="M 70 40 C 71 41, 71 43, 70 44" class="flow-line"/>
    <circle cx="65" cy="35" r="1.5" class="light-purple"/>
    <circle cx="72" cy="50" r="1.5" class="light-purple"/>
  </g>

  <!-- Quadrant 3 (Bottom-Left): Rotated 180 degrees from the base elements -->
  <g transform="rotate(180 50 50)">
    <path d="M 50 50 C 75 25, 85 40, 80 60 S 60 80, 50 50 Z" class="dark-purple"/>
    <path d="M 55 45 C 70 30, 78 40, 75 55" class="flow-line"/>
    <path d="M 57 48 C 68 35, 74 42, 72 52" class="flow-line"/>
    <path d="M 60 50 C 65 45, 68 48, 65 53" class="flow-line"/>
    <path d="M 53 43 C 65 28, 70 35, 68 50" class="flow-line"/>
    <path d="M 70 40 C 71 41, 71 43, 70 44" class="flow-line"/>
    <circle cx="65" cy="35" r="1.5" class="light-purple"/>
    <circle cx="72" cy="50" r="1.5" class="light-purple"/>
  </g>

  <!-- Quadrant 4 (Bottom-Right): Rotated 270 degrees from the base elements -->
  <g transform="rotate(270 50 50)">
    <path d="M 50 50 C 75 25, 85 40, 80 60 S 60 80, 50 50 Z" class="dark-purple"/>
    <path d="M 55 45 C 70 30, 78 40, 75 55" class="flow-line"/>
    <path d="M 57 48 C 68 35, 74 42, 72 52" class="flow-line"/>
    <path d="M 60 50 C 65 45, 68 48, 65 53" class="flow-line"/>
    <path d="M 53 43 C 65 28, 70 35, 68 50" class="flow-line"/>
    <path d="M 70 40 C 71 41, 71 43, 70 44" class="flow-line"/>
    <circle cx="65" cy="35" r="1.5" class="light-purple"/>
    <circle cx="72" cy="50" r="1.5" class="light-purple"/>
  </g>
</svg>