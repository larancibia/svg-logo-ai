<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* NeuralFlow Logo Colors */
      .dark-purple { fill: #8b5cf6; } /* Primary structure, core */
      .light-purple-fill { fill: #c4b5fd; } /* Accent fills for nodes */
      .light-purple-stroke { stroke: #c4b5fd; } /* Flow lines */

      /* Common stroke styles for flow paths */
      .flow-path {
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Central Node: The core of intelligence and origin of flow (1 element) -->
  <circle cx="50" cy="50" r="10" class="dark-purple"/>

  <!-- Main Neural Petals/Conduits: Three elegant, organic shapes forming the primary structure (3 elements) -->
  <g id="main-structure">
    <path d="M50 50 C65 35 75 25 85 35 C90 45 88 60 75 65 C65 70 55 60 50 50 Z" class="dark-purple"/>
    <path d="M50 50 C65 35 75 25 85 35 C90 45 88 60 75 65 C65 70 55 60 50 50 Z" class="dark-purple" transform="rotate(120 50 50)"/>
    <path d="M50 50 C65 35 75 25 85 35 C90 45 88 60 75 65 C65 70 55 60 50 50 Z" class="dark-purple" transform="rotate(240 50 50)"/>
  </g>

  <!-- Flowing Data Streams & Spark Nodes: Representing data, connections, and intelligence flow -->
  <!-- Total elements in this section: 18 paths + 9 circles = 27 elements (Target complexity 30: 1+3+27=31) -->
  <g id="flow-elements">
    <!-- Branch 1 (0 degrees rotation) - 6 paths, 3 circles -->
    <g>
      <path d="M55 45 Q60 35 70 30" class="flow-path light-purple-stroke" stroke-width="2.5"/>
      <path d="M60 50 C68 40 78 38 85 45" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M70 55 C80 60 85 70 70 75" class="flow-path light-purple-stroke" stroke-width="2"/>
      <path d="M55 55 Q65 65 75 60" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M50 52 C55 40 65 30 75 35" class="flow-path light-purple-stroke" stroke-width="1"/>
      <path d="M60 65 C70 70 80 65 85 55" class="flow-path light-purple-stroke" stroke-width="2.5"/>

      <circle cx="68" cy="38" r="2.5" class="light-purple-fill"/>
      <circle cx="75" cy="52" r="2" class="light-purple-fill"/>
      <circle cx="60" cy="65" r="2.5" class="light-purple-fill"/>
    </g>
    <!-- Branch 2 (120 degrees rotation) - 6 paths, 3 circles -->
    <g transform="rotate(120 50 50)">
      <path d="M55 45 Q60 35 70 30" class="flow-path light-purple-stroke" stroke-width="2.5"/>
      <path d="M60 50 C68 40 78 38 85 45" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M70 55 C80 60 85 70 70 75" class="flow-path light-purple-stroke" stroke-width="2"/>
      <path d="M55 55 Q65 65 75 60" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M50 52 C55 40 65 30 75 35" class="flow-path light-purple-stroke" stroke-width="1"/>
      <path d="M60 65 C70 70 80 65 85 55" class="flow-path light-purple-stroke" stroke-width="2.5"/>

      <circle cx="68" cy="38" r="2.5" class="light-purple-fill"/>
      <circle cx="75" cy="52" r="2" class="light-purple-fill"/>
      <circle cx="60" cy="65" r="2.5" class="light-purple-fill"/>
    </g>
    <!-- Branch 3 (240 degrees rotation) - 6 paths, 3 circles -->
    <g transform="rotate(240 50 50)">
      <path d="M55 45 Q60 35 70 30" class="flow-path light-purple-stroke" stroke-width="2.5"/>
      <path d="M60 50 C68 40 78 38 85 45" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M70 55 C80 60 85 70 70 75" class="flow-path light-purple-stroke" stroke-width="2"/>
      <path d="M55 55 Q65 65 75 60" class="flow-path light-purple-stroke" stroke-width="1.5"/>
      <path d="M50 52 C55 40 65 30 75 35" class="flow-path light-purple-stroke" stroke-width="1"/>
      <path d="M60 65 C70 70 80 65 85 55" class="flow-path light-purple-stroke" stroke-width="2.5"/>

      <circle cx="68" cy="38" r="2.5" class="light-purple-fill"/>
      <circle cx="75" cy="52" r="2" class="light-purple-fill"/>
      <circle cx="60" cy="65" r="2.5" class="light-purple-fill"/>
    </g>
  </g>
</svg>