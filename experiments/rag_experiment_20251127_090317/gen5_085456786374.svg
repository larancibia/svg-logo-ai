<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    NeuralFlow Logo
    Style: abstract, sophisticated, bold, symbolic
    Complexity: 27 elements (within target range 20-40)
    Aesthetic Principles:
      - Golden Ratio (φ=1.618) applied to radii and proportions.
      - Symmetrical composition (4-fold rotational symmetry).
      - Gestalt principle of closure, implying continuous flow and a unified system.
    Color Scheme:
      - Palette: #a78bfa (primary/darker purple), #c4b5fd (secondary/lighter purple).
      - Max 3 colors used: 2.
  -->

  <!-- Central Core - Represents the processing hub (2 elements) -->
  <!-- Inner Glow: r=6 (approx 10/φ for Golden Ratio) -->
  <circle cx="50" cy="50" r="6" fill="#c4b5fd"/>
  <!-- Main Central Hub: r=10 -->
  <circle cx="50" cy="50" r="10" fill="none" stroke="#a78bfa" stroke-width="2"/>

  <!-- Outer Boundary Ring - Enhances closure and defines overall form (1 element) -->
  <!-- Radius: r=26 (approx 10 * φ^2 for Golden Ratio) -->
  <circle cx="50" cy="50" r="26" fill="none" stroke="#a78bfa" stroke-width="1"/>

  <!-- Four Neural Flow Channels - Total 24 paths (4 groups * 6 paths each) -->
  <!-- Each channel implies data flow, fanning out from the core. Varying stroke-widths enhance depth. -->
  <!-- Gestalt closure is applied by the overall implied circular form and segmented nature. -->

  <!-- Top Channel Segment - Defined once and then rotated for symmetry -->
  <g id="flow-channel-segment">
    <!-- Outermost paths (bolder, darker purple) -->
    <path d="M 47 40 Q 30 30, 24 24" stroke="#a78bfa" stroke-width="2" fill="none"/>
    <path d="M 48 40 Q 35 32, 28 28" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
    <!-- Inner paths (lighter purple) -->
    <path d="M 49 40 Q 40 34, 32 32" stroke="#c4b5fd" stroke-width="1" fill="none"/>
    <path d="M 51 40 Q 60 34, 68 32" stroke="#c4b5fd" stroke-width="1" fill="none"/>
    <!-- Outer paths (bolder, darker purple) -->
    <path d="M 52 40 Q 65 32, 72 28" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
    <path d="M 53 40 Q 70 30, 76 24" stroke="#a78bfa" stroke-width="2" fill="none"/>
  </g>

  <!-- Rotate the first channel segment to create the other three for 4-fold symmetry -->
  <use href="#flow-channel-segment" transform="rotate(90 50 50)"/>
  <use href="#flow-channel-segment" transform="rotate(180 50 50)"/>
  <use href="#flow-channel-segment" transform="rotate(270 50 50)"/>
</svg>