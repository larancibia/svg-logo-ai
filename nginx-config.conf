server {
    listen 80;
    server_name logos.guanacolabs.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name logos.guanacolabs.com;

    ssl_certificate /etc/letsencrypt/live/logos.guanacolabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logos.guanacolabs.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    root /var/www/logos.guanacolabs.com;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # SVG files
    location ~* \.svg$ {
        add_header Content-Type image/svg+xml;
        add_header Cache-Control "public, max-age=86400";
    }

    # JSON files
    location ~* \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/logos.guanacolabs.com_access.log;
    error_log /var/log/nginx/logos.guanacolabs.com_error.log;
}
